<!--  navBar  -->
{% load socialaccount %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 60px">
    <div class="container">

        <a class="navbar-brand" href="/">Yoon's Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog/">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about_me/">About me</a>
            </li>

            {% if user.is_authenticated %}
                <li style="margin-left: 600px" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/accounts/logout/">Log Out</a></li>
                    </ul>
                </li>
            {% else %}
                <li style="margin-left: 600px" class="nav-item">
                    <a class="nav-link" href="/#/" data-toggle="modal" data-target="#loginModal"> Log In</a>
                </li>
            {% endif %}

          </ul>
            <!-- model -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel"><i style="margin-right: 10px" class="fas fa-sign-out-alt"></i>Log In</h5>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-md-6">
                              <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'google' %}">
                                  <i class="fab fa-google"></i>
                                  Log In With Google
                              </a>
                              <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/accounts/login/">
                                <i class="fas fa-at"></i>
                                Log In With E-mail
                              </a>
                          </div>
                          <div class="col-md-6">
                              <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/accounts/signup/">
                                <i class="fas fa-at"></i>
                                Sign Up With E-mail
                              </a>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

        </div>
    </div>
</nav>
